services:
  database:
    image: postgres:16-alpine
    container_name: beam-database
    environment:
      POSTGRES_USER: beam_user
      POSTGRES_PASSWORD: beam_password
      POSTGRES_DB: beam
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beam_user -d beam"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beam-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beam-backend
    environment:
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: beam
      DB_USER: beam_user
      DB_PASSWORD: beam_password
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - beam-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beam-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - beam-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  beam-network:
    driver: bridge
