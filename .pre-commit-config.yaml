repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: local
    hooks:
      - id: check-env-files
        name: Check for .env files
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.env$|\.env\.local$"; then echo "ERROR Attempting to commit .env file. Add to .gitignore."; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true

      - id: backend-tests
        name: Run backend tests
        entry: bash -c 'cd backend && NODE_ENV=test npm test'
        language: system
        pass_filenames: false
        files: ^backend/
        types: [file]
