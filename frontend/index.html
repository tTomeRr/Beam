
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beam - Smart Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Heebo:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', 'Heebo', sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
      }
    </style>
    <script>
      // Global error handler to catch and display hidden crashes
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; text-align: center; color: #ef4444; direction: ltr;">
              <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">Application Error</h1>
              <p style="margin-bottom: 8px;">${msg}</p>
              <p style="font-size: 12px; opacity: 0.7;">${url}:${lineNo}:${columnNo}</p>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer;">
                Reload Page
              </button>
            </div>
          `;
        }
        return false;
      };
      window.onunhandledrejection = function(event) {
        console.error('Unhandled rejection:', event.reason);
      };
    </script>
  <link rel="stylesheet" href="/src/styles/index.css">
</head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; direction: rtl;">
        <div style="text-align: center; color: #6366f1;">
          <svg style="animation: spin 1s linear infinite; width: 40px; height: 40px; margin: 0 auto 16px;" viewBox="0 0 24 24">
            <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
          <p>טוען מערכת...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
